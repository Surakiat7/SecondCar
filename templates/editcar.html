<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='car.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Second Car</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/static/css/fontawesome.css">
    <link rel="stylesheet" href="/static/css/templatemo-space-dynamic.css">
    <link rel="stylesheet" href="/static/css/animated.css">
    <link rel="stylesheet" href="/static/css/owl.css">
<!--
    
TemplateMo 562 Space Dynamic

https://templatemo.com/tm-562-space-dynamic

-->
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="home" class="logo">
              <h4>S E C O N D<span> C A R</span></h4>
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li class="scroll-to-section"><a href="home" >หน้าแรก</a></li>
              <li class="scroll-to-section"><a href="buycaruser">ซื้อรถยนต์</a></li>
              <li class="scroll-to-section"><a href="uploadcar">ประกาศขาย</a></li>
              <li class="scroll-to-section"><a href="searchuser">ค้นหารถยนต์</a></li>
              <li class="scroll-to-section"><a href="promotionuser">โปรโมชั่น</a></li>
              <li class="scroll-to-section"><a href="profile"><h2>{{name}}</h2></a></li> 
            </ul>         
            <a class='menu-trigger'>
                <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <br>
  <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
           
              <div class="p-3 py-5">
                    <div class="w3-container">
                        <h3>สถานะที่ต้องการแก้ไข: </h3><br>
                        <h5><b>ยี่ห้อ {{make}} รุ่น {{model}} </b></h5>
                        <form action = "/savecar" method = "POST">   
                            <table border="0"  height="5" align="center">
                            <tr >
                                <th> ราคา </th>
                                <th> <input type="text" size = "40%" name = "price" value="{{price}}" /> </th>
                            </tr>
                            <tr >
                                <th> รายละเอียด </th>
                                <th> <input type="text" size = "40%" name = "detail" value="{{detail}}" /> </th>
                            </tr>
                            </table>
                            <table border="0"  height="5" align="center">
                            <tr><br>
                                <th>สถานะรถ :</th>
                                <th><input type="radio" id="sell_status" name="sell_status" value="ยังขายไม่ออก"><label for="sell_status">ยังขายไม่ออก</label></th>
                                <th><input type="radio" id="sell_status" name="sell_status" value="อยู่ระหว่างการติดต่อ"><label for="sell_status">อยู่ระหว่างการติดต่อ</label></th>
                                <th><input type="radio" id="sell_status" name="sell_status" value="ขายแล้ว"><label for="sell_status">ขายแล้ว</label></th>
                            </tr>
                            <tr >
                                <input type="hidden" name = "Id_car" value="{{Id_car}}"/>
                            </tr>
                            <tr >
                                <th align="center"><input type="submit" value="บันทึก" />  </th>
                            </tr>
                            </table>
                        </form>
                        </div>
                     </div>
              </div>
        </div>
  </div>


  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 wow fadeIn" data-wow-duration="1s" data-wow-delay="0.25s">
          <p>© Copyright 2021 Second Car. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Scripts -->
  <script src="/static/jquery.min.js"></script>
  <script src="/static/bootstrap.bundle.min.js"></script>
  <script src="/static/js/owl-carousel.js"></script>
  <script src="/static/js/animation.js"></script>
  <script src="/static/js/imagesloaded.js"></script>
  <script src="/static/js/templatemo-custom.js"></script>

</body>
</html>
